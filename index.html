<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         /* style.css */
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8;} /* Light gray background */




    </style>
</head>
<body>
                <!-- Navbar Section -->
    <nav class="bg-white p-4 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo/Website Name -->
            <div class="text-2xl font-bold text-orange-500">
                <img src="https://placehold.co/40x40/FF7F50/FFFFFF?text=Logo" alt="Logo" class="inline-block mr-2 rounded-full">
                Flower Shop
            </div>

            <!-- Menu Items (Hidden on Mobile, Cart Icon visible) -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Home</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Shop</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">About Us</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </a>
            </div>

            <!-- Mobile Cart Icon (Visible on Mobile) -->
            <div class="md:hidden flex items-center space-x-2">
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </a>
                <span class="text-gray-700 font-medium">Cart</span>
            </div>
        </div>
    </nav>
     


</body>
</html>
