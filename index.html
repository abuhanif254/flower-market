<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         /* style.css */
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8;} /* Light gray background */
                /* Custom styles for the trusted badge */
        .trusted-badge {
            position: absolute;
            top: -20px; /* Adjust as needed */
            right: -20px; /* Adjust as needed */
            width: 80px;
            height: 80px;
            background-image: url('assets/hero-flower.png'); /* Placeholder for badge image */
            background-size: cover;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Hide on mobile */
            display: none;
        }
        @media (min-width: 768px) {
            .trusted-badge {
                display: flex; /* Show on desktop */
            }
        }



    </style>
</head>
<body>
                <!-- Navbar Section -->
    <nav class="bg-white p-4 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo/Website Name -->
            <div class="text-2xl font-bold text-orange-500">
                <img src="assets/logo.png" alt="Logo" class="inline-block mr-2 rounded-full">
                
            </div>

            <!-- Menu Items (Hidden on Mobile, Cart Icon visible) -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Home</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Shop</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">About Us</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </a>
            </div>

            <!-- Mobile Cart Icon (Visible on Mobile) -->
            <div class="md:hidden flex items-center space-x-2">
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </a>
                <span class="text-gray-700 font-medium">Cart</span>
            </div>
        </div>
    </nav>
                    <!-- Banner Section -->
    <section class="container mx-auto py-12 px-4 md:flex items-center justify-between md:space-x-8">
        <!-- Image (Moves to top on mobile) -->
        <div class="md:w-1/2 mb-8 md:mb-0 order-first md:order-last">
            <img src="assets/hero-flower.png" alt="Banner Flower" class="w-full h-auto rounded-lg shadow-lg">
        </div>
        <!-- Title and Paragraph -->
        <div class="md:w-1/2 text-center md:text-left">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">ALWAYS <span class="text-orange-500">FRESH FLOWERS</span> </h1>
            <p class="text-gray-600 leading-relaxed mb-6">
                Discover vibrant blooms & nature's artistry.  
                 Freshly grown with passion, delivered with joy.  
                 Explore our garden's beauty today.
            </p>
            
        </div>
    </section>


</body>
</html>
